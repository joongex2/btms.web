<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container matColumnDef="planNo">
        <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex">{{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="planName">
        <th mat-header-cell *matHeaderCellDef>Plan</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex">{{element.data.planName}}</td>
    </ng-container>
    <ng-container matColumnDef="planActual">
        <th mat-header-cell *matHeaderCellDef>กำหนดเสร็จ</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex"></td>
    </ng-container>
    <ng-container matColumnDef="planResource">
        <th mat-header-cell *matHeaderCellDef>ทรัพยากร</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex">{{element.data.planResource}}</td>
    </ng-container>
    <ng-container matColumnDef="planOwner">
        <th mat-header-cell *matHeaderCellDef>ผู้รับผิดชอบ</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex">{{element.data.planOwner}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="planHeader"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let element;let row;columns: planRow"></tr>
</table>
