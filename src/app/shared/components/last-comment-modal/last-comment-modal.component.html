<div class="flex flex-col w-80v md:w-160 max-h-80v -m-6 overflow-x-hidden">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium text-white">
            Last Comment
        </div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Body -->
    <div class="flex flex-col flex-auto"><!-- p-6 sm:p-8--> 
        <div class="bg-card shadow">
            <table [dataSource]="dataSource" mat-table style="min-width: 600px;" matSort>
                <ng-container matColumnDef="commentDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.commentDate | date : 'dd/MM/YYYY HH:mm'}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="commentBy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.commentBy}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="documentStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.documentStatus}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.comment}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: dataColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>    
        </div>
    </div>
</div>
