<form [formGroup]="form">
    <div class="flex flex-col items-start">
        <div *ngIf="label">{{label}}</div>
        <ng-multiselect-dropdown
            class="w-full"
            [placeholder]="placeholder"
            [settings]="dropdownSettings"
            [data]="options"
            [formControlName]="name"
            (onSelect)="onSelectHandler($event)"
            (onSelectAll)="onSelectAllHandler($event)"
            (onDeSelect)="onDeSelectHandler($event)"
            (onDeSelectAll)="onDeSelectAllHandler($event)"
            (onFilterChange)="onFilterChangeHandler($event)"
        >
        </ng-multiselect-dropdown>
    </div>
</form>
