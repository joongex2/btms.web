<div class="absolute inset-0 overflow-hidden flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Super Admin</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                        </mat-icon>
                        <span class="ml-1 text-secondary">User Master Management</span>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    User Master Management
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <!-- <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button mat-stroked-button>
                <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                Edit
            </button>
            <button class="ml-3" mat-flat-button [color]="'accent'">
                <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:link'"></mat-icon>
                View
            </button>
        </div> -->
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 overflow-y-auto">
        <div class="flex-auto">
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <!-- CONTENT GOES HERE -->
                    <form>
                        <div class="grid gap-4 grid-cols-12 mb-4 items-center" style="color: rgb(30, 41, 59)">
                            <div class="col-span-6 sm:col-span-3 font-medium">User Login</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <input [(ngModel)]="userLogin" name="userLogin" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-span-6 sm:col-span-3 sm:col-start-1 font-medium">User Name</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <input [(ngModel)]="userName" name="userName" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-span-6 sm:col-span-3 sm:col-start-1 font-medium">Email</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <input [(ngModel)]="email" name="email" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-span-6 sm:col-span-3 sm:col-start-1 font-medium">Group</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <mat-select [(ngModel)]="selectedGroup" name="group">
                                        <mat-option *ngFor="let group of groups" [value]="group.value">
                                            {{group.title}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-span-6 sm:col-span-3 sm:col-start-1 font-medium">Status</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <mat-select [(ngModel)]="selectedStatus" name="status">
                                        <mat-option *ngFor="let status of statuses" [value]="status.value">
                                            {{status.title}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
    
                        <div
                            class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
                            <div class="flex-none" (click)="search()">
                                <a href="#" onClick="return false;" class="flex items-center">
                                    <mat-icon svgIcon="heroicons_outline:search-circle"></mat-icon>&nbsp;<span>Search</span>
                                </a>
                            </div>
                            <div class="flex-none ml-2" (click)="clear()">
                                <a href="#" onClick="return false;" class="flex items-center">
                                    <mat-icon svgIcon="heroicons_outline:x-circle"></mat-icon>&nbsp;<span>Clear</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </mat-expansion-panel>
            </mat-accordion>
    
            <div class="mt-6 xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded overflow-hidden">
                <div class="overflow-x-auto example-table-container" [class.sub-row]="'title'">
                    <p class="table-title flex flex-row justify-between cursor-pointer">
                        <span>ยูเซอร์</span>
                        <span class="flex items-center" (click)="addUser()">
                            <mat-icon style="color:white" svgIcon="heroicons_outline:plus"></mat-icon>เพิ่มยูเซอร์
                        </span>
                    </p>
                    <mat-table #userTable [dataSource]="dataSource" class="my-target-table mat-elevation-z8" style="width:100%"
                        matSort>
                        <ng-container *ngFor="let key of displayedColumns" [matColumnDef]="key">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>{{ key === 'detail' ? '' :
                                keyToColumnName[key] }}</mat-header-cell>
                            <mat-cell *matCellDef="let element; let i = index">
                                <span *ngIf="!key.includes('Icon')">{{ element[key] }}</span>
                                <ng-container *ngIf="key.includes('Icon')">
                                    <a *ngIf="key === 'detailIcon'" [routerLink]="'/super-admin/user-group/'+element.groupCode">
                                        <mat-icon svgIcon="heroicons_solid:menu"></mat-icon>
                                    </a>
                                    <mat-icon *ngIf="key === 'editIcon'" (click)="editUser(i)" svgIcon="heroicons_outline:pencil" class="w-3.5 min-w-3.5 cursor-pointer" title="แก้ไขยูเซอร์"></mat-icon>
                                    <mat-icon *ngIf="key === 'deleteIcon'" (click)="deleteUser(i)" svgIcon="heroicons_outline:x" class="w-5 min-w-5 cursor-pointer" title="ลบยูเซอร์"></mat-icon>
                                </ng-container>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
