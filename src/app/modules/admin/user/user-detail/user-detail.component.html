<div class="absolute inset-0 overflow-hidden flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Admin</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                        </mat-icon>
                        <a [routerLink]="'./..'">
                            <span class="ml-1 text-secondary">User Master Management</span>
                        </a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                        </mat-icon>
                        <span class="ml-1 text-secondary">{{id}}</span>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    User Master Management {{id}}
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 overflow-y-auto">
        <div class="flex-auto">
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <!-- CONTENT GOES HERE -->
                    <form>
                        <div class="grid gap-x-4 md:gap-x-12 gap-y-4 grid-cols-12 mb-4 items-center" style="color: rgb(30, 41, 59)">
                            <div class="col-span-6 sm:col-span-3 font-medium">Username</div>
                            <div class="col-span-6 sm:col-span-3">:<span class="ml-2">{{user ? user.username : '-'}}</span></div>
                            <div class="col-span-6 sm:col-span-3 font-medium">Group</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <mat-select [(ngModel)]="selectedUserGroup" name="userGroup">
                                        <mat-option *ngFor="let userGroup of userGroups" [value]="userGroup.value">
                                            {{userGroup.title}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-span-6 sm:col-span-3 font-medium">Email</div>
                            <div class="col-span-6 sm:col-span-3">:<span class="ml-2">{{user ? user.email : '-'}}</span></div>
                            <div class="col-span-6 sm:col-span-3 font-medium">Organization</div>
                            <div class="col-span-6 sm:col-span-3 flex items-center">
                                :
                                <mat-form-field class="flex-auto ml-2">
                                    <mat-select [(ngModel)]="selectedIsActive" name="isActive">
                                        <mat-option *ngFor="let isActive of isActives" [value]="isActive.value">
                                            {{isActive.title}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-span-6 sm:col-span-3 sm:col-start-1 font-medium">Full Name</div>
                            <div class="col-span-6 sm:col-span-3">:<span class="ml-2">{{user ? user.name : '-'}}</span></div>
                        </div>
    
                        <div
                            class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
                            <div class="flex-none" (click)="search()">
                                <a href="#" onClick="return false;" class="flex items-center">
                                    <mat-icon svgIcon="heroicons_outline:search-circle"></mat-icon>&nbsp;<span>Search</span>
                                </a>
                            </div>
                            <div class="flex-none ml-2" (click)="clear()">
                                <a href="#" onClick="return false;" class="flex items-center">
                                    <mat-icon svgIcon="heroicons_outline:x-circle"></mat-icon>&nbsp;<span>Clear</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </mat-expansion-panel>
            </mat-accordion>
    
            <div class="mt-6 xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded overflow-hidden p-6">
                <tree-checklist></tree-checklist>
            </div>
        </div>
    </div>
</div>
