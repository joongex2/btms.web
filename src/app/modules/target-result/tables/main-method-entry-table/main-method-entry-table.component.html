<table mat-table [dataSource]="mainMethods" class="mat-elevation-z8 main-method-entry" multiTemplateDataRows>
    <ng-container matColumnDef="methodDetail">
        <td mat-cell *matCellDef="let element; let i = dataIndex">
            <!-- <app-plan-entry-table
                [plans]="element.kids.planRecords"
                [runningNo]="runningNo"
                [targetIndex]="targetIndex"
                [subTargetIndex]="subTargetIndex"
                [mainMethodIndex]="i"
            >
            </app-plan-entry-table> -->
            <app-method-entry-table
                [methods]="element.kids.methodRecords"
                [runningNo]="runningNo"
                [targetIndex]="targetIndex"
                [subTargetIndex]="subTargetIndex"
                [mainMethodIndex]="i"
            >
            </app-method-entry-table>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let element;let row;columns: mainMethodRow" [hidden]="mainMethods.length == 0"></tr>
</table>
