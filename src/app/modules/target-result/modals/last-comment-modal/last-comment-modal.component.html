<div class="flex flex-col w-80v md:w-160 max-h-80v -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium text-white">
            Last Comment
        </div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Body -->
    <div class="flex flex-col flex-auto p-6 sm:p-8">
        <div class="bg-card shadow rounded overflow-hidden">
            <table [dataSource]="dataSource" mat-table style="min-width: 500px;" matSort>
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.comment}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.from}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.date}}
                    </td>
                </ng-container>
                <!-- <ng-container matColumnDef="disclaimer">
                    <td mat-footer-cell *matFooterCellDef colspan="3">
                        <div class="flex justify-between items-center">
                            Found {{lastComments.length}} record(s)
                        </div>
                    </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: dataColumns"></tr>
                <!-- <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr> -->
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>    
        </div>
    </div>
</div>
