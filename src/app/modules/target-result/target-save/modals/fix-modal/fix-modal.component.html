<div class="flex flex-col w-80v md:w-160 max-h-80v -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-normal text-white">
            <ng-container *ngIf="!isEdit">เพิ่มการแก้ไข</ng-container>
            <ng-container *ngIf="isEdit">แก้ไขการแก้ไข</ng-container>
        </div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Body -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="fixForm">

        <mat-form-field>
            <mat-label>ลำดับที่</mat-label>
            <input matInput [formControlName]="'fixNo'">
            <div class="copy-fields-toggles" matSuffix></div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>รายละเอียดการแก้ไข</mat-label>
            <input matInput [formControlName]="'fixDetail'">
            <div class="copy-fields-toggles" matSuffix></div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>ผู้รับผิดชอบ</mat-label>
            <input matInput [formControlName]="'fixOwner'">
            <div class="copy-fields-toggles" matSuffix></div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>กำหนดเสร็จ</mat-label>
            <input
                matInput
                [matDatepicker]="fixDueDatepicker"
                [formControlName]="'fixDueDateSelect'"
                [placeholder]="'กำหนดเสร็จ'">
            <mat-datepicker-toggle
                matSuffix
                [for]="fixDueDatepicker">
            </mat-datepicker-toggle>
            <mat-datepicker #fixDueDatepicker>
            </mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>การติดตามการแก้ไข</mat-label>
            <input matInput [formControlName]="'fixFollow'">
            <div class="copy-fields-toggles" matSuffix></div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>วันที่ดำเนินการ</mat-label>
            <input
                matInput
                [matDatepicker]="fixStartDatepicker"
                [formControlName]="'fixStartDateSelect'"
                [placeholder]="'วันที่ดำเนินการ'">
            <mat-datepicker-toggle
                matSuffix
                [for]="fixStartDatepicker">
            </mat-datepicker-toggle>
            <mat-datepicker #fixStartDatepicker>
            </mat-datepicker>
        </mat-form-field>


        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-end mt-4 sm:mt-6">
            <div class="flex-none flex items-center cursor-pointer"
                (click)="close()">
                <mat-icon svgIcon="heroicons_outline:x-circle"></mat-icon>&nbsp;<span>ยกเลิก</span>
            </div>
            <div class="flex-none sm:ml-2 flex items-center cursor-pointer"
                (click)="saveAndClose()">
                <mat-icon svgIcon="heroicons_outline:check-circle"></mat-icon>&nbsp;<span>ตกลง</span>
            </div>
        </div>
    </form>
</div>
