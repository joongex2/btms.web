<div class="flex flex-col w-80v md:w-160 max-h-80v -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium text-white">
            <span *ngIf="!isEdit">เพิ่มหน้าที่</span>
            <span *ngIf="isEdit">แก้ไขหน้าที่</span>
        </div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Body -->
    <form
        class="grid gap-4 grid-cols-12 p-6 sm:p-8 overflow-y-auto items-center"
        [formGroup]="roleForm">

        <div class="col-span-4 font-medium"><span class="text-warn">*</span>Code</div>
        <div class="col-span-8 flex items-center">
            <mat-form-field class="flex-auto">
                <input matInput [formControlName]="'code'">
                <div class="copy-fields-toggles" matSuffix></div>
                <mat-error>Code is required</mat-error>
            </mat-form-field>
        </div>

        <div class="col-span-4 font-medium"><span class="text-warn">*</span>Name</div>
        <div class="col-span-8 flex items-center">
            <mat-form-field class="flex-auto">
                <input matInput [formControlName]="'name'">
                <div class="copy-fields-toggles" matSuffix></div>
                <mat-error>Name is required</mat-error>
            </mat-form-field>
        </div>

        <div class="col-span-4 font-medium">Status</div>
        <div class="col-span-8 flex items-center">
            <mat-form-field class="flex-auto">
                <mat-select [formControlName]="'isActive'" placeholder="Status">
                    <mat-option *ngFor="let isActive of isActives" [value]="isActive.value">{{isActive.title}}</mat-option>
                </mat-select>
                <mat-error>Status is required</mat-error>
            </mat-form-field>
        </div>

        <div class="col-span-4 font-medium">เลือก Workflow Status</div>
        <div class="col-span-6 flex items-center">
            <mat-form-field class="flex-auto">
                <mat-select [formControlName]="'selectedWorkflowStatus'" placeholder="Workflow Status">
                    <mat-option *ngFor="let workflowStatus of workflowStatuses" [value]="workflowStatus.value">{{workflowStatus.title}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button class="col-span-2" mat-icon-button (click)="addWorkflowStatus()">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        </button>

        <div class="col-span-12 sm:col-span-8 sm:col-start-5">
            <div class="grid gap-2 grid-cols-12">
                <div *ngFor="let wf of roleForm.get('workflowStatuses')['controls']; let i = index" class="tag-box col-span-4">
                    <span>{{wf.get('workflowStatus').value}}</span>
                    <mat-icon class="icon-size-5 ml-1 cursor-pointer" [svgIcon]="'heroicons_solid:trash'"
                        (click)="deleteWorkflowStatus(i)"></mat-icon>
                </div>
            </div>
        </div>

        <!-- Alert -->
        <fuse-alert class="col-span-12" *ngIf="isShowError()" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
            [@shake]="alert.type === 'error'">
            {{alert.message}}
        </fuse-alert>

        <!-- Actions -->
        <div class="col-span-12 flex flex-col sm:flex-row sm:items-center justify-end mt-4 sm:mt-6">
            <div class="flex-none flex items-center cursor-pointer"
                (click)="saveAndClose()">
                <mat-icon svgIcon="heroicons_outline:check-circle"></mat-icon>&nbsp;<span>ตกลง</span>
            </div>
            <div class="flex-none sm:ml-2 flex items-center cursor-pointer"
                (click)="close()">
                <mat-icon svgIcon="heroicons_outline:x-circle"></mat-icon>&nbsp;<span>ยกเลิก</span>
            </div>
        </div>
    </form>
</div>
